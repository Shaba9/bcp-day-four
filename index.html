<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <h1>Apps FTW!</h1>

    <form onsubmit="return handleSubmit(event), false;">
        
        <p>
            <label>
                <input checked value="olives" name="toppings" type="checkbox">Olives
            </label>
            
            <input checked value="pepperoni" name="toppings" type="checkbox">Pepperoni
            <input value="pineapple" name="toppings" type="checkbox">Pineapple
        </p>

        <p>
                <input value="thin" name="crust" type="radio">Thin
                <input value="regular" name="crust" type="radio">Regular
        </p>

        <p>
            <label>
                Special Instructions:
                <input name="instructions" type="textbox" value=""> 
            </label>         
        </p>

        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
       
    <script src="index.js"></script>
</body>
</html>
